<!--             BMI calculator            -->
<html>
    <head>
        <title>BMI calculator</title>
    </head>

    <body>
        <div>
            <h1>
                BMI calculator
            </h1>

            <form>
                <p>
                    <label>Height in m : </label>
                    <input type="text" id="height">
                </p>
                <p>
                    <label>weight in kg : </label>
                    <input type="text" id="weight">
                </p>
                <button class="CALCULATE">CALCULATE</button>
                <div class="result"></div>
            </form>
            
                
            

            <h2>BMI weight guide</h2>
            <p>Underweight : less than 18.6</p>
            <p>Normal :  18.6 to 24.9</p>
            <p>Overweight : gretaer than 24.9</p>
        </div>
    </body>

    <style>
        body{
            background-color: grey;
        }

        .calculate{
            border-color: black;
            height: 40px;
            background-color: rgb(122, 171, 52);
        }
    </style>

    <script>
        const form = document.querySelector('form')
        //if the value will be sumitted here
        //it will take empty values

        form.addEventListener('submit',function (e) {
            e.preventDefault()

            const height = parseInt(document.querySelector('#height').value)  //my value is already in int
            const weight = parseInt(document.querySelector('#weight').value)  //my value is already in int
            const result = (document.querySelector('.result'))
            
            if (height === '' || height<0 || isNaN(height)) {
                result.innerHTML = "please give a valid height"
            }
            
            else if (weight === '' || weight<0 || isNaN(weight)) {
                result.innerHTML = "please give a valid weight"
            }

            else{
                const bmi = (weight/ (Math.pow(height,2)).toFixed(2))
                result.innerHTML =  `<span>${bmi}</span>`
            }
        })
    </script>
</html>
